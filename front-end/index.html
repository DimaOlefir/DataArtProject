<!-- Modal Sign Up -->
<div class="modal fade" id="modal_signup" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <form role="form" method="post">
                    <div class="form-group ">
                        <label for="username"><span class="glyphicon glyphicon-user"></span> Name</label>
                        <input type="text" v-model="name" class="form-control" id="username" placeholder="Your name" required="required" name="name" pattern="[A-Za-zА-Яа-яЁё]{2,}">
                        <div  id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="username"><span class="glyphicon glyphicon-user"></span> Surname</label>
                        <input type="text" v-model="surname" class="form-control" id="surname" placeholder="Your surname" required="required" name="surname" pattern="[A-Za-zА-Яа-яЁё]{2,}">
                        <div id="surname-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email"><span  class="glyphicon glyphicon-envelope"></span> Email</label>
                        <input class="email form-control" type="text" v-model="email"  placeholder="Enter email">
                        <div  class="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="text" v-model="password" id="psw" class="form-control"  placeholder="Enter password" required="required" name="password" pattern="[A-Za-z, 0-9]{6,}">
                        <div class="password-error"></div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    <button class="btn btn-success btn-block"  v-on:click="signup"><span class="glyphicon glyphicon-off"></span> Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal LogIn-->

                        <input type="email" class="email form-control" v-model="email"  name="email" placeholder="Enter email">
                        <div class="email-error"></div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="text" id="password" class="form-control" v-model="password"  placeholder="Enter password" required name="password" pattern="[A-Za-z, 0-9]{6,}">
                        <div id="password-error"></div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" v-on:click="login"><span class="glyphicon glyphicon-off"></span> Login</button>
                </form>
            </div>
