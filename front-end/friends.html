<body>

<nav class="navbar navbar-inverse" >
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><i class="fa fa-map" aria-hidden="true"></i>StepsMap</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<main>
    <div class="container-fluid">
        <div class="friends navbar-right">
            <div class="col-lg-offset-3">
                <form class="navbar-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn-search" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div >

            <!-- list with friends -->
            <div class="friend_list">
                <div class="media list-inline">
                    <a href="#" title="Delete friend" class="pull-right" data-toggle="popover" data-placement="bottom" data>
                        <span class="glyphicon glyphicon-option-horizontal"></span>
                    </a>
                    <div class="media-left">
                        <img src="img-gallery/1_f.png" class="media-object" style="width:60px">
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading text-left">John Doe</h5>
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Write letter</button>
                    </div>
                </div>
                <hr>
            </div>

            <!--not add friend-->
            <div class="friend_list">
                <div class="media list-inline">
                    <a href="#" title="Add friend" class="pull-right" data-toggle="popover" data-placement="bottom" data>
                        <span class="glyphicon glyphicon-option-horizontal"></span>
                    </a>
                    <div class="media-left">
                        <img src="img-gallery/2_f.jpg" class="media-object" style="width:60px">
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading text-left">Joan Morgera</h5>
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Write letter</button>
                    </div>
                </div>
                <hr>
            </div>
        </div>


        <!--main menu left -->
        <div id="menu">
            <div class="list-group">
                <div class="menu-avatar" >
                    <a class="text-uppercase" href="#"><span class="glyphicon glyphicon-user"></span><h5>John Doe</h5> </a>
                </div>

                <div  class="menu-list text-left">
                    <a class="list-group-item" href="my-page.html"><i class="fa fa-home fa-1x fa-fw" aria-hidden="true"></i>My page</a>
                    <a class="list-group-item" href="message.html"><i class="fa fa-comments fa-1x fa-fw" aria-hidden="true"></i>Messages</a>
                    <a class="list-group-item" href="friends.html"><i class="fa fa fa-users fa-1x fa-fw " aria-hidden="true"></i>&nbsp; Friends</a>
                    <a class="list-group-item" href="my-notes.html"><i class="fa fa-picture-o fa-1x fa-fw" aria-hidden="true"></i>My notes</a>
                    <a class="list-group-item" href="settings.html"><i class="fa fa-cog fa-spin fa-1x fa-fw"></i>Settings</a>
                </div>
            </div>
        </div>
        <h5 class="footer_logo">SiteMap@2017</h5>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <form>
                    <h4>Write letter</h4>
                    <div class="input-group">
                        <textarea type="email" class="form-control" id="description" placeholder="marker description"
                                  name="email"></textarea>
                    </div>
                </form>
                <div class="modal-save modal-footer">
                    <button type="button" class="btn btn-default">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>




<!--popover for button delete, add friends-->
<script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
</script>
</body>
